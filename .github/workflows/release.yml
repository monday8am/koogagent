name: Release Build

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p signing
          echo "$KEYSTORE_BASE64" | base64 --decode > signing/release.keystore

      - name: Run tests
        run: ./gradlew test

      - name: Build release AAB
        env:
          KEYSTORE_FILE: signing/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:bundleRelease

      - name: Build release APK
        env:
          KEYSTORE_FILE: signing/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease

      - name: Rename artifacts
        run: |
          mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/bundle/release/koogagent-v${{ inputs.version_name }}.aab
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/koogagent-v${{ inputs.version_name }}.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/koogagent-v${{ inputs.version_name }}.aab
          retention-days: 30

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/koogagent-v${{ inputs.version_name }}.apk
          retention-days: 30

      - name: Create GitHub Release
        if: ${{ inputs.create_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version_name }}
          name: Release v${{ inputs.version_name }}
          draft: true
          generate_release_notes: true
          files: |
            app/build/outputs/bundle/release/koogagent-v${{ inputs.version_name }}.aab
            app/build/outputs/apk/release/koogagent-v${{ inputs.version_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
